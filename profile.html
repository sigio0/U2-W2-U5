<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <header>
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        width="100"
        height="50"
      />
    </header>
    <main class="w-25 mt-5 mx-auto text-white">
      <h1>Edit Profile</h1>
      <div class="row overflow-hidden">
        <div class="col-3 overflow-hidden">
          <img src="./Netflix-assets/assets/avatar.png" width="150" />
        </div>
        <div class="col-9">
          <span class="d-block bg-secondary p-2">Strive Student</span>

          <form class="mt-5">
            <div class="form-group">
              <label for="linguaSelect">Language:</label>
              <select class="form-control bg-dark text-white" id="linguaSelect">
                <option value="it">Italiano</option>
                <option value="en">Inglese</option>
                <option value="es">Spagnolo</option>
                <option value="fr">Francese</option>
              </select>
            </div>
          </form>

          <div class="mt-4">
            <h4 class="text-secondary">Maturity Setting</h4>
            <span class="d-block bg-secondary text-white p-2"
              >ALL MATURITY RATINGS</span
            >
            <p class="fs-6 text">
              Show titles of all maturity ratings for this profile
            </p>
            <span class="border border-secondary p-2 mb-4">Edit</span>
          </div>

          <div class="mt-5">
            <h4 class="text-secondary">Autoplay controls</h4>
          </div>
          <div class="form-check form-check-lg">
            <input class="form-check-input" type="checkbox" id="checkbox1" />
            <label class="form-check-label" for="checkbox1"
              >Autoplay next episode in a series on all devices.</label
            >
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox2" />
            <label class="form-check-label" for="checkbox2"
              >Autoplay previews while browsing on all devices.</label
            >
          </div>

          <div class="mt-5">
            <button class="btn btn-secondary me-2">Save</button>
            <button class="btn btn-secondary me-2">Cancel</button>
            <button class="btn btn-secondary">Delete Profile</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
